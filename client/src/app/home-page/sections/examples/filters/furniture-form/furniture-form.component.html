<div class="dropdown">
  <button class="dropdown-toggle dropdown-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Форма
  </button>
  <ul class="dropdown-menu">
    <li>
      <ng-container *ngFor="let form of forms;let idx = index">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [id]="'flexCheckChecked' + idx"
                 [value]="form.internalName"
                 (change)="onChange($event)"
                 [checked]="hasForm(form.internalName)">
          <label class="form-check-label" [for]="'flexCheckChecked' + idx">
            {{form.name}}
          </label>
        </div>
      </ng-container>
    </li>
  </ul>
</div>
