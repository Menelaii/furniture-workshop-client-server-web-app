<div class="modal fade"
     id="editImagesModal" tabindex="-1" aria-labelledby="editImagesModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editImagesModalScrollableTitle">Редактировать фото</h5>

        <div *ngIf="submitting" class="modal-header__spinner-container">
          <div class="spinner-border modal-header__spinner-border" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>

        <button type="button" class="btn-close"  data-bs-toggle="modal"
                data-bs-target="#exampleModal" aria-label="Закрыть"></button>
      </div>

      <div class="modal-body edit-images-form">
        <div class="edit-images-form__images-grid mb-20">
          <ng-container *ngFor="let image of furniture.images; let i = index">
            <img src="{{image.link}}" alt="img..." (click)="onImageClick(image)"/>
          </ng-container>
        </div>

        <div class="edit-images-form__radio-container">
          <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadio2"
                   value="1" (change)="onRadioChanged($event)">
            <label class="form-check-label" for="flexRadio2">
              Установить как превью
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadio1"
                   value="2" (change)="onRadioChanged($event)">
            <label class="form-check-label" for="flexRadio1">
              Удалить
            </label>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
